<!DOCTYPE>
<html ng-app='contactApp'>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
  		<title>Contact list app</title>

	</head>
	<body>
		<div class="container">
			<div ng-controller="NavbarCtrl">
				<div ng-switch on="isLoggedIn">
				   	<div ng-switch-when="true">
				   		<nav class="navbar navbar-default" ng-show="{{isLoggedIn}}">
					        <div class="container-fluid">
					          <div class="navbar-header">
					            <a href="#/user-list" class="navbar-brand">Node + Angular</a>
					          </div>
					          <div class="navbar-collapse collapse" id="navbar">
					            <ul class="nav navbar-nav">
					              <li ng-class="{'active' : selectedMenu == menu.title}" ng-repeat="menu in leftMenuItems"><a href="{{menu.path}}">{{menu.title}}</a></li>
					           	</ul>
					            <ul class="nav navbar-nav navbar-right">
					            	<li class=""><a href="">{{userName}}</a></li>
					            	<li class=""><a href="" ng-click="logout()">Logout</a></li>
					            </ul>
					          </div><!--/.nav-collapse -->
					        </div><!--/.container-fluid -->
					    </nav>
				   	</div>
				</div>
		 	<div ng-view>

		  	</div>
	  	</div>
	</body>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
     <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/ngStorage.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="bower_components/ngBootbox/dist/ngBootbox.min.js"></script>
	<script src="js/app.js"></script>
  	<script src="js/controllers.js"></script>
  	<script src="js/services.js"></script>

</html>
