<div class="jumbotron">
	<h1>Profile list</h1>
	<table class="table" style="margin-top:50px;">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Action</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="profile in profileList">
				<td>>{{profile.id}}</td>
				<td>{{profile.name}}</td>
				<td><button class="btn btn-danger" ng-bootbox-confirm="Are you sure you want to delete this profile ?" ng-bootbox-confirm-action="deleteUser(user.id)" ng-bootbox-confirm-action-cancel="" >Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
