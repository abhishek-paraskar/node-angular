<div class="jumbotron">
	<h1 class="user-list-heading">Profile list</h1>
	<table class="table" style="margin-top:50px;">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Action</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="profile in profileList">
				<td>{{profile.id}}</td>
				<td>{{profile.name}}</td>
				<td class="delete-btn"><button class="btn btn-danger" ng-bootbox-confirm="Are you sure you want to delete this profile ?" ng-bootbox-confirm-action="deleteProfile(profile.id)" ng-bootbox-confirm-action-cancel="" >Delete</button></td>
				<td class="delete-btn"><button class="btn btn-warning" ng-click="editProfile(profile.id);">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
